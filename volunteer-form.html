<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<meta name="description" content="Grundy COAD – Grundy County Community Organizations Active in Disaster - Contact Us page" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

		/>
		<script>
			$(function() {
				$('#header').load('header.html');
				$('#footer').load('footer.html');
			});
		</script>
	</head>
	<body>
		<div id="header"></div>
		<div id="base">
			<div id="base-container">
				<div id="photos">
					<img src="img/david-schultz-1380838-unsplash.jpg" alt="" />
					<img src="img/lucy-chian-34385-unsplash.jpg" alt="" />
					<img src="img/wade-austin-ellis-1140958-unsplash.jpg" alt="" />
				</div>
				<div id="article">
					<h1>Volunteer Form</h1>
					<!--<h2>Colin Monk</h2>
					<p>Chairman of Grundy County COAD</p>
					<p><a href="tel:1-815-903-9253">(815)-903-9253</a></p>
					<p><a href="mailto:monks5moble@comcast.net">Monks5moble@comcast.net</a></p>
					-->
					<p>
						We apreciate all the help we can get. Please fill out the form bellow and we wil reach out to you when we have a
						situation that we think you could give us a hand in!
					</p>
					<p>All fields of the form are required to be filled out.</p>
					<div id="contactform">
						<form action="">
							<label for="firstname">First Name: </label>
							<input type="text" name="firstname" id="firstname" required />
							<label for="lastname">Last Name: </label>
							<input type="text" name="lastname" id="lastname" required />
							<label for="email">Email: </label>
							<input type="email" name="email" id="email" required />
							<label for="phonenumber">Phone Number: </label>
							<input type="phonenumber" name="phonenumber" id="phonenumber" required />
							<label for="skills">Skills, talents, or ways you can help: </label>
							<textarea name="skills" id="skills" placeholder="Write how you can help here..." required></textarea>
							<input type="submit" value="Submit" id="submit" />
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="footer"></div>
		<script src="js/scripts.js"></script>
	</body>
</html>
